<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/landing-page/css/style.css">
    <title>Promoção NFT</title>
</head>
<body>
    <header class="menu">
        <div class="item">Market</div>
        <div class="item">Comunidade</div>
        <div class="item">Blog</div>
        <div class="item">Sobre</div>
    </header>
    <div class="container_geral">
        <section class="texto">
            <div class="texto1">Raridades digitais<br> <strong>únicas</strong><br> encontre a sua</div>
            <div class="texto2">Explore a melhor coleção de arte digital <br> escolhida a dedo pelos maiores <br> artistas do mundo.</div>
            <form action="" id="form">
                <input id="email" class="caixa_texto" type="text" placeholder="e-mail">
                <input class="caixa_cadastrar" type="submit" value="Cadastrar">
            </section>
        </section>
        <section class="container">
            <img class="art5" src="/landing-page/assets/art_5.jpg" alt="art_5">
            <img class="art4" src="/landing-page/assets/art_4.jpg" alt="art_4">
            <img class="art2" src="/landing-page/assets/art_2.jpeg" alt="art_2">
            <img class="art3" src="/landing-page/assets/art_3.png" alt="art_3">
            <img class="art_gif1" src="/landing-page/assets/art_gif_1.gif" alt="art_gif_1">
            <img class="art_gif2" src="/landing-page/assets/art_gif_2.gif" alt="art_gif_2">
            <img class="art_gif3" src="/landing-page/assets/art_gif_3.gif" alt="art_gif_3">
      
        </section>
    </div>
    <footer>
        <p>Todos os direitos reservados.</p>
    </footer>
<script type="text/javascript" src="/landing-page/js/script.js"></script>
</body>
</html>
